<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Registration - HappyShopiee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header class="header">
    <div class="container header-flex">
      <h1 class="logo">HappyShopiee</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="about.html" class="nav-link">Shopiee</a></li>
          <li><a href="shopping.html" class="nav-link">Your love shopping</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" style="margin-top: 3rem; margin-bottom: 3rem;">
    <h2 class="text-2xl font-semibold mb-4 text-center">Shopping Registration</h2>
    <div class="form-container" style="max-width: 480px; margin: 0 auto; background: #f7f8fa; border-radius: 16px; box-shadow: 0 2px 16px rgba(32,56,100,0.10); padding: 2rem 1.5rem;">
      <form id="bookForm" class="space-y-4 flex flex-col" novalidate>
        <div id="formError" class="text-red-600 text-sm mb-2"></div>
        <div class="form-group" style="display: flex; flex-direction: column; margin-bottom: 1rem;">
          <label class="block font-medium mb-1" for="title">Your preference</label>
          <input type="text" id="title" class="input-field w-full" required>
        </div>
        <div class="form-group" style="display: flex; flex-direction: column; margin-bottom: 1rem;">
          <label class="block font-medium mb-1" for="author">Material</label>
          <input type="text" id="author" class="input-field w-full" required>
        </div>
        <div class="form-group" style="display: flex; flex-direction: column; margin-bottom: 1rem;">
          <label class="block font-medium mb-1" for="genre">Types</label>
          <select id="genre" class="input-field w-full" required>
            <option value="">Select types</option>
            <option>Dress</option>
            <option>Tops</option>
            <option>Shirts</option>
            <option>Pants</option>
            <option>Shorts</option>
          </select>
        </div>
        <div class="form-group" style="display: flex; flex-direction: column; margin-bottom: 1rem;">
          <label class="block font-medium mb-1" for="year">Slot </label>
          <input type="number" id="year" class="input-field w-full" min="1000" max="2099" required>
        </div>
        <button type="submit" class="btn btn-primary w-full">Submit</button>
      </form>
    </div>
  </main>


  <footer class="footer">
    <div class="container text-center">
      <p>&copy; 2024 ShopieeHappy. All rights reserved.</p>
    </div>
  </footer>

  <script>
    
    document.getElementById('shoppingForm').onsubmit = function(e) {
      e.preventDefault();
      let err = '';
      if (!title.value.trim()) err += 'Title required.\n';
      if (!author.value.trim()) err += 'Author required.\n';
      if (!genre.value) err += 'Genre required.\n';
      if (!year.value || year.value < 1000 || year.value > 2099) err += 'Valid year required.\n';
      formError.textContent = err;
      if (!err) {
        alert('Submitted!');
        this.reset();
      }
    };
  </script>
</body>
</html>
