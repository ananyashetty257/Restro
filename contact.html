<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact - AnanyaBites</title>
<style>
body {
background-color: #fff5f5;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
margin: 0;
padding: 2rem;
color: #b3404a;
display: flex;
flex-direction: column;
min-height: 100vh;
align-items: center;
}

header {
text-align: center;
margin-bottom: 2rem;
}
header h1 {
font-size: 2.4rem;
font-weight: 700;
color: #d43f57;
}
nav {
margin-bottom: 2rem;
}
nav a {
color: #b3404a;
text-decoration: none;
margin: 0 1rem;
font-weight: bold;
border-radius: 20px;
padding: 0.3rem 0.8rem;
transition: background-color 0.3s ease;
}
nav a:hover {
background-color: #f9d6d6;
}
main {
background: white;
padding: 2rem 2.5rem;
border-radius: 12px;
box-shadow: 0 4px 8px rgba(179, 64, 74, 0.3);
width: 100%;
max-width: 400px;
}
form {
display: flex;
flex-direction: column;
gap: 1.3rem;
}
label {
font-weight: 600;
}
input[type="text"],
input[type="email"],
textarea {
padding: 0.7rem 1rem;
font-size: 1rem;
border: 1.5px solid #d99191;
border-radius: 8px;
transition: border-color 0.3s ease;
resize: vertical;
font-family: inherit;
color: #333;
}
input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus {
border-color: #b3404a;
outline: none;
}
input[type="submit"] {
background-color: #b3404a;

color: white;
padding: 0.8rem 1rem;
font-weight: 700;
font-size: 1.1rem;
border: none;
border-radius: 8px;
cursor: pointer;
transition: background-color 0.3s ease;
}
input[type="submit"]:hover {
background-color: #833838;
}
footer {
margin-top: auto;
color: #833838;
font-weight: 500;
text-align: center;
padding: 1rem 0;
width: 100%;
}
@media (max-width: 500px) {
main {
padding: 1.5rem 1.8rem;
}
}
</style>
</head>
<body>
<header>
<h1>Get in Touch</h1>
</header>
<nav>
<a href="index.html">Home</a>
<a href="menu.html">Menu</a>
<a href="login.html">Login</a>
<a href="contact.html">Contact</a>
</nav>
<main>
<form>
<label for="name">Name</label>
<input type="text" id="name" placeholder="Your name" required />
<label for="email">Email</label>
<input type="email" id="email" placeholder="your.email@example.com" required />
<label for="message">Message</label>
<textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
<input type="submit" value="Send Message" />
</form>
</main>
<footer>

</footer>
</body>
